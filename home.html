<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Care for Competitive Exam</title>
    <style>
      /* Style for header */
      header {
        background-image: url(header-bg.png);
        background-size: cover;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      /* Style for logo */
      .logo {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      
      /* Style for business name */
      .name {
        position: absolute;
        top: 50px;
        right: 50px;
        color: #ff0000;
        font-size: 36px;
        font-weight: bold;
      }
      .care {
        color: #0000ff;
      }
      .for-competitive-exam {
        color: black;
        display: block;
        font-size: 24px;
        margin-top: 10px;
      }
      
      /* Style for quick links */
      .quick-links {
        position: absolute;
        bottom: 50px;
        right: 50px;
        display: flex;
      }
      .quick-link {
        margin-right: 20px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: black;
      }
      
      /* Style for home section */
      #home {
        background-image: url(home-bg.png);
        background-size: cover;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #home p {
        font-size: 24px;
        text-align: center;
        color: white;
        width: 50%;
        margin: 0 auto;
      }
      
      /* Style for successful students section */
      #successful-students {
        background-color: #f0f0f0;
        height: 500px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .student {
        background-color: white;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        position: relative;
      }

        border-radius: 50%;
        width: 150px;
        height: 150px;
      }

        position: absolute;
        bottom: 0;
        font-size: 18px;
        margin: 0;
